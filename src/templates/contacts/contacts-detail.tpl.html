<va-login-toolbar></va-login-toolbar>
<div class="container">

    <h3>{{contact.name?'Редактировать':'Добавить'}} контакт</h3>
    <div ng-class="{'__loading' : progress}"></div>

    <form class="form-horizontal col-sm-8 " novalidate ng-submit="ok()" name="editForm">

        <div class="form-group">
            <label class="col-sm-2 control-label">Имя</label>
            <div class="col-sm-10">
                <input name="name" class="form-control" ng-model="contact.name" required autofocus    />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Телефон</label>
            <div class="col-sm-10">
                <input type="tel" ui-mask="+7(999)999-99-99" ui-mask-placeholder ui-mask-placeholder-char="_" name="phones" class="form-control" ng-model="contact.phones[0]" required    />
                <input type="tel" ui-mask="+7(999)999-99-99" ui-mask-placeholder ui-mask-placeholder-char="_" name="phones" class="form-control" ng-model="contact.phones[1]" required    />
            </div>
        </div>
        <div class="form-group" ng-if="error">
            <div class="col-sm-offset-2 col-sm-10">
                <p class="bg-danger">{{error}}!</p>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit"  class="btn btn-default" ng-disabled="editForm.$invalid">Сохранить</button>
            </div>
        </div>

    </form>


</div>
