<div class="container">


    <div class="wrap-window-center">
        <div class="window-center" ng-class="{'__loading' : progress}">
            <h3>Регистрация</h3>
            <form class="form-horizontal" novalidate ng-submit="ok()" name="regForm">


            <div class="form-group">
                <label class="col-sm-2 control-label">Имя</label>
                <div class="col-sm-10">
                    <input name="username" class="form-control" ng-model="user.username" required autofocus    />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                    <input name="email" class="form-control" ng-model="user.email" required    />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Пароль</label>
                <div class="col-sm-10">
                    <input name="password" class="form-control" ng-model="user.password" required    />
                </div>
            </div>
            <div class="form-group" ng-if="error">
                <div class="col-sm-offset-2 col-sm-10">
                    <p class="bg-danger">{{error}}</p>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">

                    <button type="submit"  class="btn btn-default" ng-disabled="regForm.$invalid">Зарегистрироваться</button>
                <span>
                    &nbsp;&nbsp;
                     <a ui-sref="login">Логин</a>

                </span>
                </div>
            </div>

        </form>
        </div>
    </div>
</div>
