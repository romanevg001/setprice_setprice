<div class="container">
    <!--<div class="window-status" ng-if="loginProgress">-->
        <!--<div class="progress-bar"></div>-->
    <!--</div>-->

    <div class="wrap-window-center">
        <div class="window-center" ng-class="{'__loading' : progress}">

        <form  class="form-horizontal" novalidate ng-submit="login()" name="loginForm">

            <div class="form-group">
                <label class="col-sm-2 control-label">Логин</label>
                <div class="col-sm-10">
                    <input name="login" class="form-control" id="login" ng-model="user.username" required autofocus  />
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Пароль</label>
                <div class="col-sm-10">
                    <input name="password" class="form-control" type="password" ng-model="user.password" required>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                <label>
                    <input type="checkbox" name="c1" checked="" ng-model="user.remember"> Помнить меня
                </label>
            </div>
                </div>
            </div>
            <div class="form-group" ng-if="error">
                <div class="col-sm-offset-2 col-sm-10">
                    <p class="bg-danger">Ошибка логина или пароля</p>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">

                    <button type="submit"  class="btn btn-default" ng-disabled="loginForm.$invalid">Войти</button>
                    <span>
                        &nbsp;&nbsp;
                        <a  ui-sref="registration">Регистрация</a>

                    </span>
                </div>
            </div>
        </form>
    </div>
    </div>
</div>
